---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: glsb-service
  name: glsb-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: echo-service
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glsb-service
  labels:
    app: glsb-service
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - demo.k8gb.nig.gl
    secretName: glsb-service-tls
  rules:
    - host: demo.k8gb.nig.gl
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: glsb-service
              port:
                number: 80
---
apiVersion: k8gb.absa.oss/v1beta1
kind: Gslb
metadata:
  name: glsb-service
spec:
  resourceRef:
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    matchLabels:
      app: glsb-service
  strategy:
    dnsTtlSeconds: 1
    splitBrainThresholdSeconds: 30
    type: roundRobin
    weight:
      cluster1: 33
      cluster2: 33
      cluster3: 33