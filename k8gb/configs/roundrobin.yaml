---
apiVersion: k8gb.absa.oss/v1beta1
kind: Gslb
metadata:
  name: glsb-service
spec:
  resourceRef:
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    matchLabels:
      app: glsb-service
  strategy:
    dnsTtlSeconds: 1
    splitBrainThresholdSeconds: 30
    type: roundRobin
    weight:
      cluster1: 50
      cluster2: 40
      cluster3: 10